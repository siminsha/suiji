<!DOCTYPE html>
<html>
<head>
    <title>MangoDAO随机数生成器</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MangoDAO随机数生成器</h1>
        <label for="minLength">最小长度:</label>
        <input type="number" id="minLength" min="1" value="1">
        <br>
        <label for="maxLength">最大长度:</label>
        <input type="number" id="maxLength" min="1" value="8">
        <br>
        <label for="count">生成数量:</label>
        <input type="number" id="count" min="1" value="1">
        <br>
        <input type="checkbox" id="letters" checked> 字母
        <br>
        <input type="checkbox" id="numbers" checked> 数字
        <br>
        <input type="checkbox" id="symbols"> 特殊字符
        <br>
        <button onclick="generate()">生成</button>
        <br>
        <textarea id="output" rows="10" cols="50"></textarea>
    </div>
    <script>
        function generate() {
            var minLength = document.getElementById('minLength').value;
            var maxLength = document.getElementById('maxLength').value;
            var count = document.getElementById('count').value;

            var letters = document.getElementById('letters').checked;
            var numbers = document.getElementById('numbers').checked;
            var symbols = document.getElementById('symbols').checked;

            var letterChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            var numberChars = '0123456789';
            var symbolChars = '!@#$%^&*()';

            var possibleChars = '';
            if (letters) {
                possibleChars += letterChars;
            }
            if (numbers) {
                possibleChars += numberChars;
            }
            if (symbols) {
                possibleChars += symbolChars;
            }

            var output = '';
            for (var j = 0; j < count; j++) {
                var length = Math.floor(Math.random() * (maxLength - minLength + 1)) + parseInt(minLength);
                var result = '';
                for (var i = 0; i < length; i++) {
                    result += possibleChars.charAt(Math.floor(Math.random() * possibleChars.length));
                }
                output += result + '\n';
            }

            document.getElementById('output').value = output;
        }
    </script>
</body>
</html>
